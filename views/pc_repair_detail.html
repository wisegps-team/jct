                            </div>

                    </div>
                    <div class="weui-flex__item">
                        <div class="weui-flex">

                                <input id="ccsj" type="text" class="datepicker" placeholder="请选择日期" style="width:120px;display:none;height:76%" />

                        </div>

                <div class="col-md-12 column">
                    <table class="table">

                                <th>类别</th>

                    </table>

                <button class="btn btn-default" type="button" id="goback">

            </div>
        </div>
