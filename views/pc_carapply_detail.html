<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用车详情</title>
    <script src="../js/assets/jquery-3.2.1.min.js"></script>
    <script src="../js/assets/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../js/assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/weui.css" />
    <link rel="stylesheet" href="../css/example.css" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/my_icon/iconfont.css">
</head>
<style media="print">
    @page {
        size: auto;
        /* auto is the initial value */
        margin: 5mm;
        /* this affects the margin in the printer settings */
    }
</style>

<body>
    <div class="container container_1" style="overflow-y:auto;padding:0 10px">
        <div id="dvData">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h3>
                        用车信息
                    </h3>
                </div>
            </div>
            <div style="border:1px solid #2598ce">
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="weui-flex">
                            <div class="flex4 column apply2_detail">
                                车辆：
                            </div>
                            <div class="flex8 column apply2_detail1" id="cl">
                                <select class="selectpicker" id="select_car">
                                    <!-- <option>Mustard</option>
                                            <option>Ketchup</option>
                                            <option>Relish</option> -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="weui-flex">
                            <div class="flex4 column apply2_detail">
                                驾驶员：
                            </div>
                            <div class="flex8 column apply2_detail1" id="jsy">
                                <select class="selectpicker" id="select_driver">
                                    <!-- <option>Mustard</option>
                                            <option>Ketchup</option>
                                            <option>Relish</option> -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="weui-flex">
                            <div class="flex4 column apply2_detail">
                                事由：
                            </div>
                            <div class="flex8 column apply2_detail1" id="days">

                            </div>
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="weui-flex">
                            <div class="flex4 column apply2_detail">
                                同行：
                            </div>
                            <div class="flex8 column apply2_detail1" id="peer">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="weui-flex">
                            <div class="flex4 column apply2_detail">
                                申请人：
                            </div>
                            <div class="flex8 column apply2_detail1" id="sqr">

                            </div>
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="weui-flex">
                            <div class="flex4 column apply2_detail">
                                申请部门：
                            </div>
                            <div class="flex8 column apply2_detail1" id="sqbm">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="weui-flex">
                            <div class="flex4 column apply2_detail">
                                申请时间：
                            </div>
                            <div class="flex8 column apply2_detail1" id="sqsj">

                            </div>
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="weui-flex">
                            <div class="flex4 column apply2_detail">
                                过夜：
                            </div>
                            <div class="flex8 column apply2_detail1" id="night">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="weui-flex">
                            <div class="flex4 column apply2_detail">
                                地址：
                            </div>
                            <div class="flex8 column apply2_detail1" id="dz">

                            </div>
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="weui-flex">
                            <div class="flex4 column apply2_detail">
                                详细地址：
                            </div>
                            <div class="flex8 column apply2_detail1" id="address">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h3>
                        审批信息
                    </h3>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <table class="table">
                        <thead>
                            <tr class="tr_b_b">
                                <th>审批流程</th>
                                <th>审批结果</th>
                                <th>审批人 </th>
                                <th>审批意见</th>
                                <th>审批时间</th>
                            </tr>
                        </thead>
                        <tbody id="auditer">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row clearfix" style="margin-bottom:20px;display:none" id="print_button">
            <div class="col-md-12 column" style="text-align:center">
                <!-- <div class="btn-group"> -->
                <button class="btn btn-default" type="button" id="print">
                    打印
                </button>
                <button class="btn btn-default" type="button" id="goback">
                    返回
                </button>
            </div>
        </div>
        <div class="row clearfix" style="margin-bottom:20px;display:none" id="other_button">
            <div class="col-md-12 column" style="text-align:center">
                <!-- <div class="btn-group"> -->
                <button class="btn btn-default" type="button" id="agree">
                    同意
                </button>
                <button class="btn btn-default" type="button" id="reject">
                    驳回
                </button>
            </div>
        </div>
        <div class="row clearfix" style="margin-bottom:20px;display:none" id="my_button">
            <div class="col-md-12 column" style="text-align:center">
                <!-- <div class="btn-group"> -->
                <button class="btn btn-default" type="button" id="backout">
                    撤销
                </button>
            </div>
        </div>
        <div class="row clearfix" style="margin-bottom:20px;display:none" id="give_car">
            <div class="col-md-12 column" style="text-align:center">
                <!-- <div class="btn-group"> -->
                <button class="btn btn-default" type="button" id="pcar_dd">
                    派车
                </button>
            </div>
        </div>
        <div class="row clearfix" style="margin-bottom:20px;display:none" id="back_car">
            <div class="col-md-12 column" style="text-align:center">
                <!-- <div class="btn-group"> -->
                <button class="btn btn-default" type="button" id="back_cars">
                    还车
                </button>
            </div>
        </div>
        <div class="row clearfix" style="margin-bottom:20px;display:none" id="back_carlist">
            <div class="col-md-12 column" style="text-align:center">
                <!-- <div class="btn-group"> -->
                <button class="btn btn-default" type="button" id="back_carlist">
                    车队还车
                </button>
            </div>
        </div>
    </div>
    <script src="../js/weui.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/pc/car_detail.js"></script>
</body>

</html>
